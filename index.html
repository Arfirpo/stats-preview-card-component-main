<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <article class="card__image-container">
        <div id="layer"></div>
      </article>
      <article class="card__description">
        <h1 class="card__description-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__description-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__description-flex-container">
          <div class="card__flex">
            <div class="card__flex-details">10k+</div> 
            <div class="card__flex-amount">companies</div>
          </div>
          <div class="card__flex">
            <div class="card__flex-details">314</div> 
            <div class="card__flex-amount">templates</div>
          </div>
          <div class="card__flex">
            <div class="card__flex-details">12m+</div> 
            <div class="card__flex-amount">queries</div>
         </div> 
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo">Agust√≠n R. Firpo</a>.
  </footer>
</body>
</html>
