<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!-- contenedor de la tarjeta -->
  <main class="main__card-container">
    <!--imagen de la tarjeta -->
    <section class="card__image">
      <div id="layer"></div>
    </section>
    <!-- contenido de la tarjeta -->
    <section class="card__content">
      <h1 class="card__content-title">
        Get <span id="insights">insights</span> that help your business grow.
      </h1>
      <p class="card__content-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <article class="card__content-flex-container">
        <div class="card__description-flex-container">
          <div class="card__flex">
            <div class="card__flex-details">10k+</div> 
            <div class="card__flex-amount">companies</div>
          </div>
          <div class="card__flex">
            <div class="card__flex-details">314</div> 
            <div class="card__flex-amount">templates</div>
          </div>
          <div class="card__flex">
            <div class="card__flex-details">12m+</div> 
            <div class="card__flex-amount">queries</div>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
  </footer>
</body>
</html>
